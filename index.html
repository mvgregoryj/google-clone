<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./assets/icons/google-icon.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-right-section">
                <li class="nav__item">
                    <a href="https://mail.google.com/mail/?authuser=3&ogbl">Gmail</a>
                </li>
                <li class="nav__item">
                    <a href="https://www.google.co.ve/imghp?hl=en&authuser=3&ogbl">Images</a>
                </li>
                <li class="nav__item apps-icon">
                    <a href="#"><img src="./assets/icons/apps-icon-google.svg" alt="Apps"></a>
                </li>
                <li class="nav__item">
                    <a href="#"><img class="nav__img" src="./assets/images/gregory.jpg" alt="Foto Perfil Gregory"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">

        <section class="main-logo">
            <img src="./assets/images/google.png" alt="Google">
        </section>   
        
        <form action="https://google.com/search">

            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon">
                        <img src="./assets/icons/search-icon.svg" alt="search-icon">
                    </span>

                    <input class="input" type="text" name="q">

                    <a class="micro-icon" href="#">
                        <img src="./assets/icons/mic-icon.svg" alt="micro-icon">
                    </a>
                </div>
            </section>

            <section class="main-buttons">
                <!-- <div>
                    <button class="button">Google Search</button>
                </div>
                <div>
                    <button class="button">I'am Feeling Lucky</button>
                </div> -->
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </section>
        </form>
    </main>

    <footer class="footer">
        <section class="footer--country">
            <span>Venezuela</span>
        </section>
        <section class="footer--options">
            <ul class="footer-left">
                <li><a href="https://about.google/?utm_source=google-VE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://www.google.co.ve/intl/en_ve/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.co.ve/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="https://policies.google.com/privacy?hl=en-VE&fg=1&authuser=3">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-VE&fg=1&authuser=3">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
